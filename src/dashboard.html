<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./dashstyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Dashboard Panel</title>
    </head>

    <body>
        <div class="side-menu">
            <div class="brand-name">
                <img src="./screens/geu-logo-1.png" alt="Hello" width="55px" height="55px">
            </div>
            <ul>
                <li> <i class="fa-solid fa-graduation-cap" alt="">&nbsp;</i> <span>Dashboard</span> </li>
                <li> <i class="fa-solid fa-user"alt="">&nbsp;</i> <span>Teachers</span>  </li>
                <li> <i class="fa-solid fa-circle-info"alt="">&nbsp;</i> <span> Help</span> </li>
                <li> <i class="fa-solid fa-bars"alt="">&nbsp;</i> <span>Settings</span>  </li>
            </ul>
        </div>
        <div class="container">
            <div class="header">
                <div class="nav">
                    <div class="search">
                        <input type="text" placeholder="Search..">
                        <button  type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="user">
                        <a href="#" class="btn">Add New</a>
                        <i id= img class="fa-solid fa-bell"></i>
                            <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="cards">
                    <div class="card">
                        <div class="box">
                            <h1>TCS 401</h1>
                            <h3>Web Development</h3>
                        </div>
                        <div class="icon-case">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>TCS 402</h1>
                            <h3>Compiler Design</h3>
                        </div>
                        <div class="icon-case">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>TCS 403</h1>
                            <h3>Computer Networks</h3>
                        </div>
                        <div class="icon-case">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>TCS 404</h1>
                            <h3>Software Engineering</h3>
                        </div>
                        <div class="icon-case">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
